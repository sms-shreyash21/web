<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <fieldset>
        <legend style="text-align: center;">Admission Form</legend>

        <form  method="post" style="text-align: center;"> 
            <label for="Fname">First Name</label><br>
            <input type="text"  id="Fname"><br>
            <br>
            <label for="mname">Middle Name</label><br>
            <input type="text" id="mname"><br>
            <br>
            <label for="lastn">Last  Name</label><br>
            <input type="text" id="lastn"><br>
            <br>

            <label for="email">Email Id</label><br>
            <input type="email" id="email"><br>
            <br>
            <label for="dob">DOB</label><br>
            <input type="date" id="dob"><br>
            <br>
            <label for="prn">PRN NO</label><br>
            <input type="prn" id="prn"><br>
            <br>
            <label for="Department">Department Name</label><br>
            <input type="text" id="Department"><br>
        
            
            <p>Select a gender</p>
            <input type="radio" name="gender" id="male" value="gender">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="female" value="gender">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="other" value="gender">
            <label for="other">Other</label>
            <p>Select a division</p>
            <input type="radio" name="" id="divisionA" value="divisionA">
            <label for="divisionA">Div-A</label>
            <input type="radio" name="" id="divisionB" value="divisionB">
            <label for="divisionB">Div-B</label>
            <input type="radio" name="" id="divisionC" value="divisionC">
            <label for="divisionC">Div-C</label>
            <br><br>
            <input type="submit" >
            <input type="reset">



            
        
        


        </form>



    </fieldset>
    
</body>
</html>
