<!DOCTYPE html>
<html>
<head>
	<title>My Simple Webpage</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		
		h1 {
			margin: 0;
			font-size: 2em;
		}
		
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		
		nav li {
			display: inline-block;
			margin-right: 10px;
		}
		
		nav a {
			color: #fff;
			text-decoration: none;
		}
		
		nav a:hover {
			text-decoration: underline;
		}
		
		main {
			margin: 20px;
		}
		
		h2 {
			font-size: 1.5em;
		}
		
		ul {
			margin: 0;
			padding: 0;
		}
		
		form label {
			display: block;
			margin-top: 10px;
		}
		
		form input[type=text],
		form input[type=email],
		form textarea {
			width: 100%;
			padding: 5px;
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 1em;
		}
		
		form input[type=submit] {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 3px;
			cursor: pointer;
		}
		
		form input[type=submit]:hover {
			background-color: #444;
		}
		
		footer {
			background-color: #f2f2f2;
			padding: 10px;
			text-align: center;
			font-size: 0.8em;
			color: #666;
		}
	</style>
</head>

			<ul>

				<li><a href="#services">Services</a></li>

			</ul>
		</nav>
	</header>

			<p>We are a small company that specializes in web development.</p>
		</section>

			<ul>
				<li>Web Design</li>
				<li>Web Development</li>
				<li>Search Engine Optimization</li>
			</ul>
		</section>
