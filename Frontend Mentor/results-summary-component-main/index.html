<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0
        228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="container">
    <section class="result">
      <h3>Your Result</h3>
      <div class="score">
        <span class="score_avg">76</span> 
        
        of 100
      </div>
      <div class="great">
        Great
      </div>
      
      You scored higher than 65% of the people who have taken these tests.
   
    </section>
    <section class="summary">
    <h3>Summary</h3> 
    
    <ul class="list">
        <li class="item" id="item1">
            <div class="sum-item">
                <img src="./assets/images/icon-reaction.svg" alt="" class="icon">
                <p class="txt">Reaction</p>
                
            </div>
            <p class="marks">80<span class="out-of"> / 100</span></p>
        </li>
        <li class="item" id="item2">
            <div class="sum-item">
                <img src="./assets/images/icon-memory.svg" alt="" class="icon">
                <p class="txt">Memory</p>
                
            </div>
            <p class="marks">92<span class="out-of"> / 100</span></p>
        </li>
        <li class="item" id="item3">
            <div class="sum-item">
                <img src="./assets/images/icon-verbal.svg" alt="" class="icon">
                <p class="txt">Verbal</p>
                
            </div>
            <p class="marks">61<span class="out-of"> / 100</span></p>
        </li>
        <li class="item" id="item4">
            <div class="sum-item">
                <img src="./assets/images/icon-visual.svg" alt="" class="icon">
                <p class="txt">Visual</p>
                
            </div>
            <p class="marks">72<span class="out-of"> / 100</span></p>
        </li>
       
    </ul>
    <button type="button">Continue</button>
    
   
    </section>  
    
  
  
  
 
  </div>
  <footer class="attribution">
    <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </div>
    <div>
        Coded by <a href="#">Shreyash Shinde</a>.
    </div>
    
</footer>
</body>
</html>
