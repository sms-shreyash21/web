		<script type="text/javascript">
            function add(){
                document.getElementById("op").value=parseInt(document.getElementById("first").value) + parseInt(document.getElementById("second").value);
            }

            function sub(){
                document.getElementById("op").value=parseInt(document.getElementById("first").value) - parseInt(document.getElementById("second").value);
            }

            function mul(){
                document.getElementById("op").value=parseInt(document.getElementById("first").value) * parseInt(document.getElementById("second").value);
            }

            function div(){
                document.getElementById("op").value=parseInt(document.getElementById("first").value) / parseInt(document.getElementById("second").value);
